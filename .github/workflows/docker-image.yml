name: Docker Image CI

on:
  push:
    branches:
    - main

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Azure Container Registry Login
      uses: Azure/docker-login@v1
      with:
        # Container registry username
        username: ${{ secrets.DOCKER_USERNAME }}
        
        # Container registry password
        password: ${{ secrets.DOCKER_PASSWORD }}
        # Container registry server url
        login-server: sampleappaoaichatgpts.azurecr.io
        
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run:         
        docker build . --file WebApp.Dockerfile --tag sampleappaoaichatgpts.azurecr.io/vsbejgam/privacychatbot:$(date +'%Y-%m-%d')_$GITHUB_RUN_NUMBER;
        docker tag sampleappaoaichatgpts.azurecr.io/vsbejgam/privacychatbot:$(date +'%Y-%m-%d')_$GITHUB_RUN_NUMBER sampleappaoaichatgpt.azurecr.io/privacychatbot:latest;
        docker push sampleappaoaichatgpts.azurecr.io/privacychatbot:$(date +'%Y-%m-%d')_$GITHUB_RUN_NUMBER;
        docker push sampleappaoaichatgpts.azurecr.io//privacychatbot:latest;
      
